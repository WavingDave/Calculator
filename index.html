<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <div class="label-wrapper">
        <!-- <input type="text" id="resultInput" class="result" placeholder="..."> -->
        <label type="text" class="result" id="resultLabel"> 123123</label>
      </div>
      <div class="numberField-container">
        <div class="inner-div">
          <button id="clearBtn" class="button">C</button>
          <button id="percentBtn" class="button">%</button>
          <button id="piBtn" class="button">ùùÖ</button>
          <button id="divideBtn" class="button">/</button>
        </div>
        <div class="inner-div">
          <button id="sevenBtn" class="button">7</button>
          <button id="eightBtn" class="button">8</button>
          <button id="nineBtn" class="button">9</button>
          <button id="multiplyBtn" class="button">*</button>
        </div>
        <div class="inner-div">
          <button id="forBtn" class="button">4</button>
          <button id="fiveBtn" class="button">5</button>
          <button id="sixBtn" class="button">6</button>
          <button id="subtractBtn" class="button">-</button>
        </div>
        <div class="inner-div">
          <button id="oneBtn" class="button">1</button>
          <button id="twoBtn" class="button">2</button>
          <button id="threeBtn" class="button">3</button>
          <button id="addBtn" class="button">+</button>
        </div>
        <div class="inner-div">
          <button id="zeroBtn" class="button">0</button>
          <button id="equalBtn" type="submit" class="button">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
